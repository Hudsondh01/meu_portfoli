name: Deploy para páginas do GitHub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checa o repositório
        uses: actions/checkout@v2

      - name: Instala dependências e cria os arquivos para deploy
        run: |
          # Se for um projeto React, Vue, etc, você pode rodar o build aqui
          npm install
          npm run build
        # Isso depende do seu projeto, ajuste conforme necessário.
      
      - name: Faz upload dos arquivos para o GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build  # Certifique-se de que esta pasta contém os arquivos prontos para deploy

      - name: Publica no GitHub Pages
        uses: actions/deploy-pages@v1
